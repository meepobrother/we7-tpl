<div class="weui-cell weui-cell_vcode">
  <div class="weui-cell__hd">
    <label class="weui-label">手机号</label>
  </div>
  <div class="weui-cell__bd">
    <input class="weui-input" type="tel" placeholder="请输入手机号" weui-input="mobile" weui-required>
  </div>
  <div class="weui-cell__ft">
    <button class="weui-vcode-btn" [weui-vcode]="onSendCode" [weui-seconds]="seconds" weui-tpl="${num}s" weui-error="重新获取">获取验证码</button>
  </div>
</div>

<div class="weui-cell">
  <div class="weui-cell__hd">
    <label class="weui-label">验证码</label>
  </div>
  <div class="weui-cell__bd">
    <input class="weui-input" type="text" placeholder="请输入验证码" weui-input="number">
  </div>
</div>
